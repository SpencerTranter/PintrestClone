<div class="infinite-container" *ngIf="images.length !== 0">
  <app-infinite-item *ngFor="let img of images"
                     [imgConfig]="img"
                     [observable]="observer">
  </app-infinite-item>
</div>
<div class="text" *ngIf="images.length === 0">
  <span class="emptyMessage" *ngIf="images.length === 0">It looks like you have no images yet, click on the Home button to explore!</span>
</div>
